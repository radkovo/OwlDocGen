<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{{res.title}}</title>
	<style type="text/css">
		html {
			font-family: sans-serif;
		}
		body {
			padding: 1em 2em;
		}
		:link { color: #00c; }
		:visited { color: #00c; }
		a:active { color: #c00; }
		a.known { color: #07c; }
		a.known:visited { color: #07c; }
		h1, h2, h3 { 
			color: #005A9C;
			font-weight: normal;
			text-align: left;
		}
		h1 { font-size: 170%; }
		h2 { font-size: 140%; margin-top: 2em; }
		h3 { font-size: 120%  }
		p { margin: 1em 0 }
		dt { 
			font-weight: bold;
			margin-top: 5px; 
		}
		dd {
			padding: 3px 0;
		}
		li {
			padding: 3px 0;
		}
		code { color: darkred; }
		footer {
			text-align: center;
			font-size: small;
			font-style: italic;
			margin-top: 2em;
		}
	</style>
</head>
<body>

<header>
	<h1>{{title}}</h1>
</header>

<ol>
{{#ontologyInfo}}
<li>
		<a href="{{filename}}">{{o.title}}</a> <code>{{o.prefix}}</code><br>
		<code>{{o.iri}}</code>
</li>
{{/ontologyInfo}}
</ol>

<footer>
	<p>Generated by <a href="https://github.com/radkovo/OwlDocGen">OwlDocGen</a>.</p>
</footer>

</body>
</html>
