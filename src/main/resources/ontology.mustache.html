<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{{res.title}}</title>
</head>
<body>

{{#res}}
<header>
	<h1>{{title}}</h1>
</header>

<section class="metadata">
	<dl>
		<dt>IRI</dt>
		<dd class="uri">{{prefix}}</dd>
		{{#version}}
		<dt>Version</dt>
		<dd>{{.}}</dd>
		{{/version}}
		{{#creator}}
		<dt>Creator(s)</dt>
		<dd>{{.}}</dd>
		{{/creator}}
	</dl>
</section>

{{#description}}
<section id="description">
	<h2>Description</h2>
	<p>{{.}}</p>
</section>
{{/description}}
{{/res}}

{{#hasClasses}}
<section id="classes">
	<h2>Classes</h2>
	{{{classLinks}}}

	{{#classes}}
		{{{renderDetail}}}
	{{/classes}}

</section>
{{/hasClasses}}

</body>
</html>
