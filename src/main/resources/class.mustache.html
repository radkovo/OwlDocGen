<div class="entity" id="{{ID}}">
	{{#res}}
	<header>
		<h3 class="{{rdfTypes}}">{{label}}</h3>
		<p class="IRI"><tt title="{{iri}}">{{shortIri}}</tt></p>
	</header>
	<p class="comment">{{comment}}</p>
	{{/res}}
	<dl>
	{{#superClasses}}
		<dt>has super-classes</dt> 
		<dd>{{{.}}}</dd>
	{{/superClasses}}
	{{#subClasses}}
		<dt>has subclasses</dt> 
		<dd>{{{.}}}</dd>
	{{/subClasses}}
	{{#inDomain}}
		<dt>is in domain of</dt> 
		<dd>{{{.}}}</dd>
	{{/inDomain}}
	{{#inRange}}
		<dt>is in range of</dt> 
		<dd>{{{.}}}</dd>
	{{/inRange}}
	</dl>
</div>
