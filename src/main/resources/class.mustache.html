<div class="entity" id="{{ID}}">
	{{#res}}
	<header>
		<h3 class="{{rdfTypes}}">{{label}}</h3>
		<p class="IRI"><tt title="{{iri}}">{{shortIri}}</tt></p>
	</header>
	<p class="comment">{{comment}}</p>
	{{/res}}
	<dl>
	{{#superClasses}}
		<dt>Super-classes</dt> 
		<dd>{{{.}}}</dd>
	{{/superClasses}}
	{{#subClasses}}
		<dt>Subclasses</dt> 
		<dd>{{{.}}}</dd>
	{{/subClasses}}
	</dl>
</div>
